<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- ICON -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <!-- TITLE -->
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        
        <div class="container">
            <!-- HEADER -->
            <header class="header">
                <!-- LOGO -->
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <!-- SEARCH -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotel">

                    <button class="search__button">
                        <!-- <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg> -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <!-- NAVIGATION -->
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="fa-solid fa-bookmark"></i>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <i class="fa-solid fa-message"></i>
                        <span class="user-nav__notification">14</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="photo user" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>

            </header>
            
            <!-- MAIN CONTENT    -->
            <div class="content">
                <!-- SIDEBAR -->
                <nav class="sidebar">
                    Navigation
                </nav>
                <!-- MAIN HOTEL VIEW-->
                <main class="hotel-view">
                    hotel view
                </main>
            </div>
        </div>


        <!-- FONTAWESOME -->
        <script src="https://kit.fontawesome.com/74199ae25c.js" crossorigin="anonymous"></script>

    </body>
</html>
